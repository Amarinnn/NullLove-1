<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
  <meta name="keywords"
    content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
  <meta name="author" content="elemis">
  <title>board</title>
  <link rel="shortcut icon" href="./assets/img/favicon.png">
  <link rel="stylesheet" href="./assets/css/plugins.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preload" href="./assets/css/fonts/noto2.css" as="style" onload="this.rel='stylesheet'">
</head>

<body>
  <div class="content-wrapper">
    <th:block th:replace="jy/header" ::header></th:block>
    
    <section class="wrapper image-wrapper bg-image bg-overlay bg-overlay-light-600 text-white"
      data-image-src="./assets/img/photos/bg18.png">
      <div class="container pt-17 pb-20 pt-md-15 pb-md-21 text-center">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h1 class="display-1 mb-3">유저 리스트(임시 페이지)</h1>
            <!-- /nav -->
            <div class="card-footer pb-0">
                        <div class="row m-auto mb-3">
                          <div class="col">
                            <form class="search-form" action="/userSearch.do" method="GET">
                              <div class="input-group mb-3">
                                <select class="form-select " aria-label="Default select example" name="option">
                                  
                                  <option  value="1">아이디</option>
                                  <option  value="2">이메일</option>
                                  <option  value="3">기업명</option>
                                  <input type="text" class="form-control w-50" placeholder="Search"
                                    aria-label="Example text with button addon" aria-describedby="button-addon1"
                                    id="search" name="search" >
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
          </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </section>
    
    <!-- /section -->
    <section class="wrapper bg-light">
      <div class="container pb-14 pb-md-16">
        <div class="row">
          <div class="col-lg-12 col-xl-12 col-xxl-12 mx-auto mt-n20">
            <div class="card">
              <div class="card-body text-center">
                <div class="row row-cards ">
                  <div class="col-12 mt-5">
                    <div class="bg-light border-y">
                      <div class="table-responsive">
                        <table class="table table-sm table-hover  ">
                          <thead class="bg-soft-ash ">
                            <tr>
                              <th>아이디</th>
                              <th>이메일</th>
                              <th>가입일</th>
                              <th>회원구분</th>
                              <th>기업명</th>
                              <th>회원삭제</th>
                            </tr>
                          </thead>
                          <tbody class="fw-semibold">
                            <tr class="bg-soft-yellow text-orange" th:each="user:${list}">
                              <td class="text-center" th:text="${user.id}" >id</td>
                              <td class="text-center" th:text="${user.email}">email</td>
                              <td class="text-center" th:text="${user.reg_date}">reg_date</td>
                              <td class="text-center" th:text="${user.login_type}">login_type</td>
                              <td class="text-center" th:text="${user.company_name}">company_name</td>
                              <td><a th:href="@{|/userList/delete/${user.id}|}" onclick="checkDelete()">회원삭제</a></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="row mb-4">
                        <div class="col"></div>
                        <div class="col">
                          <nav class="d-flex justify-content-center" aria-label="pagination">
                            <ul class="pagination mb-0">
                              <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                  <span aria-hidden="true"><i class="uil uil-arrow-left"></i></span>
                                </a>
                              </li>
                              <li class="page-item active"><a class="page-link" href="#">1</a></li>
                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item"><a class="page-link" href="#">4</a></li>
                              <li class="page-item"><a class="page-link" href="#">5</a></li>
                              <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                  <span aria-hidden="true"><i class="uil uil-arrow-right"></i></span>
                                </a>
                              </li>
                            </ul>
                            <!-- /.pagination -->
                          </nav>
                          <!-- /nav -->
                        </div>
                        <div class="col">
                          
                        </div>
                      </div>
                      <div class="card-footer pb-0">
                        <div class="row m-auto mb-3">
                          <div class="col">
                            <form class="search-form" action="/userSearch.do" method="GET">
                              <div class="input-group mb-3">
                                <select class="form-select " aria-label="Default select example" name="option">
                                  <option value="1">아이디</option>
                                  <option value="2">이메일</option>
                                  <option value="3">기업명</option>
                                  <input type="text" class="form-control w-50" placeholder="Search"
                                    aria-label="Example text with button addon" aria-describedby="button-addon1"
                                    id="search" name="search" >
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

              </div>
              <!--/.card-body -->
            </div>
            <!--/.card -->
          </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /section -->
  </div>
  <!-- /.content-wrapper -->
  <th:block th:replace="jy/footer" ::footer></th:block>
  <div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
  </div>
  <script src="./assets/js/plugins.js"></script>
  <script src="./assets/js/theme.js"></script>
  <script>
  	function checkDelete(){
  		if(confirm("정말 삭제하시겠습니까?")==false){
  			event.preventDefault();
  		}
  	}
  
  </script>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</body>

</html>
