<body>
  <div class="content-wrapper">
    <th:block th:replace="jy/header" ::header></th:block>
    <!-- /header -->





    <section class="wrapper bg-light">
      <div class="container py-10 py-md-12">
        <div class="row gx-lg-8 gx-xl-12">
          <div class="col-lg-8 order-lg-2">
            <div class="card">
              <div class="card-body text-center">
                <div class="row row-cards ">
                  <h2 class="info-title fs-20 text-uppercase text-start mb-4 ms-1">내가 쓴 댓글</h2>
                  <div class="col">
                    <div class="row card mt-3 ">
                      <div class="col card-body overflow-auto py-4" style="max-height: 600px;">
                        <div class="row wrapper-border py-2" th:each="post:${list}">
                          <div class="col text-start">
                            <p class="small text-ash m-0" th:text="${post.reg_date}">date</p>
                          </div>
                          <div class="col-8 text-start">
                            <a th:text="${post.content}">내용</a>
                          </div>
                          <div class="col-6 text-start">
                            <a th:text="${post.id}">id</a>
                          </div>
                          <div class="col">
                            <a class="btn btn-sm btn-outline-warning float-end" type="button" th:seq="${post.cmt_seq}"
                              th:onclick="|javascript:delCheck('${post.cmt_seq}')|">삭제</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


            </div>
            <!-- /nav -->
          </div>
          <!-- /column -->
          <aside class="col-lg-3 sidebar ">
            <div class="card" style="width: 15rem;">
              <ul class="list-group list-group-flush mypage-nav">
                <li class="list-group-item">
                  <a href="/myPage.do" class="">회원정보 수정</a>
                </li>
                <li class="list-group-item">
                  <a href="/mypageList">내가 쓴 글</a>
                </li>
                <li class="list-group-item">
                  <a href="/mypagecmtList">내가 쓴 댓글</a>
                </li>
                <li class="list-group-item"><a href="/mail">즐겨 찾기</a></li>
              </ul>
            </div>
          </aside>
          <!-- /column .sidebar -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </section>

  </div>
  <!-- /.content-wrapper -->
  <th:block th:replace="jy/footer" ::footer></th:block>
  <div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
  </div>
  <script src="./assets/js/plugins.js"></script>
  <script src="./assets/js/theme.js"></script>
</body>
