<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
  <meta name="keywords"
        content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
  <meta name="author" content="elemis">
  <title>RCMD</title>
  <link rel="shortcut icon" href="./assets/img/favicon.png">
  <link rel="stylesheet" href="./assets/css/plugins.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="preload" href="./assets/css/fonts/noto2.css" as="style" onload="this.rel='stylesheet'">
  <!--글작성폼-->
  <script src="https://cdn.tiny.cloud/1/ty583711th8ic3ubyhtwe2q3df6y2hbv2fshi8ndse8ao4y8/tinymce/6/tinymce.min.js"
          referrerpolicy="origin"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--글작성폼end-->
</head>

<body>
<div class="content-wrapper">
  <th:block th:replace="jy/header" ::header></th:block>
  <!-- /header -->
  <section class="wrapper image-wrapper bg-image bg-overlay bg-overlay-light-600 text-white"
           data-image-src="./assets/img/photos/bg18.png">
    <div class="container pt-17 pb-20 pt-md-15 pb-md-21 text-center">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h1 class="display-1 mb-3">블라인드 상세보기</h1>
          <!-- /nav -->
        </div>
        <!-- /column -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /section -->
  <section class="wrapper bg-light">
    <div class="container pb-14 pb-md-16">
      <div class="row">
        <div class="col-lg-12 col-xl-12 col-xxl-12 mx-auto mt-n20">
          <div class="card">
            <div class="card-body text-center">
              <div class="row row-cards ">
                <div class="col-12">
                  <div class="bg-light border-y">
                    <div class="row">
                      <div class="bg-light border-y">
                        <div class="table-responsive">
                          <table th:each="vo:${vo}" class="table table-sm ">
                            <tbody class="fw-semibold">
                            <tr class="">
                              <td class="text-center bg-soft-ash align-middle">제목</td>
                              <td th:text="${vo.title}" colspan="5" class="text-start">title</td>
                            </tr>
                            <tr>
                              <td class="text-center bg-soft-ash">작성자</td>
                              <td th:text="${vo.nick}">nick</a></td>
                              <td class="text-center  bg-soft-ash">작성일</td>
                              <td th:text="${#dates.format(vo.date, 'yy-MM-dd')}" class=" text-center">date</td>
                              <td class="text-center bg-soft-ash">조회수</td>
                              <td th:text="${vo.cnt}">cnt</a></td>
                            </tr>
                            <tr>
                              <td colspan="6">
                                <div th:utext="${vo.content}" class="input-group" style="margin:0 auto;">
                                  content
                                </div>
                              </td>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col"></div>

                      <div class="col">
                        <a id="likes" th:if="${color==1}" href="javascript:likeDel()" class="btn btn-sm btn-sky ">
                          <span class="">좋아요&nbsp;</span>
                          <span id="ltext" th:text="${vol}"></span>&nbsp;
                          <i id="heart" class="xi-heart text-red"></i>
                        </a>
                        <a id="likes" th:if="${color==0}" href="javascript:likeUp()"
                           class="btn btn-sm btn-outline-sky ">
                          <span class="">좋아요&nbsp;</span>
                          <span id="ltext" th:text="${vol}"></span>&nbsp;
                          <i id="heart" class="xi-heart-o text-red"></i>
                        </a>
                      </div>
                      <div class="col">
                        <a href="blindList" class="btn btn-sm btn-primary  float-end me-2">목록</a>
                        <div th:if=" ${#strings.equals(session.mvo.login_type, 'A')} or ${session.mvo.id == vo.id}">
                          <a href="javascript:goDel()" class="btn btn-sm btn-warning  float-end me-2">삭제</a>
                          <a th:href="@{/blindUpdateForm?seq={seq}(seq=${vo.seq})}"
                             class="btn btn-sm btn-success  float-end me-2">수정</a>
                        </div>
                      </div>
                    </div>
                    <div class="row card mt-5">
                      <div class="col card-body">
                        <form action="cmt_insert" method="post" name="cmt_writeForm">
                          <div class="row">
                            <div class="col">
                              <div class="form-floating">
                                <input type="hidden" th:value="${session.mvo.id}" name="id">
                                <input type="hidden" th:value="${vo.seq}" name="seq">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                          id="floatingTextarea2" style="height: 100px" name="content"></textarea>
                                <label for="floatingTextarea2">Comments</label>
                              </div>
                            </div>
                            <div class="col-2">
                              <button type="submit" class="btn btn-sm btn-primary w-100 mt-5 ">등록</button>
                            </div>
                          </div>
                        </form>
                        <div class="row card mt-3 ">
                          <div class="col card-body overflow-auto py-4" style="max-height: 300px;">
                            <div th:each="cmt : ${cmt}" class="row wrapper-border py-2">
                              <div class="col-2 text-start">
                                <!-- <span class="text-ash me-1">업태명</span> -->
                                <span class="m-0" th:text="${cmt.nick}">nick</span>
                                <!--                                <p th:text="${cmt.reg_date}" class="small text-ash m-0">reg_date</p>-->
                                <p th:text="${#dates.format(cmt.reg_date, 'yy-MM-dd')}" class="small text-ash m-0">
                                  reg_date</p>
                              </div>
                              <div th:if="${session.mvo.id != cmt.id}" th:text="${cmt.content}"
                                   class="col-7 text-start" id="cmt_view">
                                content
                              </div>
                              <div class="col-10">
                                <form id="cmtForm" th:action="@{/cmt_delete}" method="post" name="#"
                                      th:if="${session.mvo.id == cmt.id}">
                                  <div class="row">
                                    <div class="col">
                                        <textarea class="form-control" th:placeholder="${cmt.content}"
                                                  th:id="'cmt_update'+${cmt.cmt_seq}" style="height: 70px;"
                                                  name="content"
                                                  readonly></textarea>
                                    </div>
                                    <div class="col-3">
                                      <input type="hidden" th:value="${cmt.cmt_seq}" name="cmt_seq">
                                      <input type="hidden" th:value="${vo.seq}" name="seq">
                                      <a th:id="'edit'+${cmt.cmt_seq}"
                                         th:onclick="'javascript:cmtUpdate('+ ${cmt.cmt_seq} + ');'" type="button"
                                         class="btn btn-sm btn-outline-warning "> 수정 </a>
                                      <a th:id="'sub'+${cmt.cmt_seq}" href="javascript:subUpdate()" type="button"
                                         class="btn btn-sm btn-outline-primary" style="display:none"> 등록 </a>
                                      <button type="submit" class="btn btn-sm btn-outline-success "> 삭제</button>
                                    </div>
                                  </div>
                                </form>
                              </div>

                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

            </div>
            <!--/.card-body -->
          </div>
          <!--/.card -->
        </div>
        <!-- /column -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </section>
</div>
<!-- /.content-wrapper -->
<th:block th:replace="jy/footer" ::footer></th:block>
<div class="progress-wrap">
  <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
    <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
  </svg>
</div>
<script src="./assets/js/plugins.js"></script>
<script src="./assets/js/theme.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var seq= /*[[${vo.seq}]]*/;
		  	var id= /*[[${session.mvo.id}]]*/;
		  	var vol= /*[[${vol}]]*/;

		  	function likeUp(){
		     $.ajax({
  	  			url : "/blindlikeUp",
  	  			type : "get",
  	  			data : {"seq":seq,"id":id},
  	  			success : function(){
  	  					$('#ltext').text(vol+1);
  	  					vol+=1;
  	  					$('#likes').attr('class','btn btn-sm btn-sky');
  	  					$('#likes').prop('href','javascript:likeDel()');
  	  					$('#heart').attr('class','xi-heart text-red');
                },
                error :function(){alert("error");}
            });
        }
		  	function likeDel(){
		     $.ajax({
  	  			url : "/blindlikeDel",
  	  			type : "get",
  	  			data : {"seq":seq,"id":id},
  	  			success : function(){
  	  					$('#ltext').text(vol-1);
  	  					vol-=1;
  	  					$('#likes').attr('class','btn btn-sm btn-outline-sky');
  	  					$('#likes').prop('href','javascript:likeUp()');
  	  					$('#heart').attr('class','xi-heart-o text-red');
                },
                error :function(){alert("error");}
            });
        }
    function goDel() {
      var del = confirm("글을 삭제하시겠습니까?");
      if (del == true) {
        location.href = "../blindDelete?seq=" + seq;

      } else {
        return false;
      }
    }

    function cmtUpdate(seq) {
      $("#cmt_update" + seq).removeAttr("readonly");
      $("#edit" + seq).hide();
      $("#sub" + seq).show();
    }

    function subUpdate() {
      var Data = $('#cmtForm').serialize();
      $.ajax({
        url: "cmt_update",
        type: "post",
        data: Data,
        success: function () {
          alert('수정되었습니다.');
          window.location.href = "/blindView?seq=" + seq;
        },

        error: function () { alert("goUpdate error"); }
      });

    }
	   /*]]>*/


</script>


</body>

</html>
