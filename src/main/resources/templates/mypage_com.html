<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
    <meta name="keywords"
          content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
    <meta name="author" content="elemis">
    <title>RCMD</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./assets/css/plugins.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preload" href="./assets/css/fonts/noto2.css" as="style" onload="this.rel='stylesheet'">

    <!--사용자css-->
    <link rel="stylesheet" href="./assets/css/jy.css">
    <link rel="stylesheet" href="./assets/css/mypage.css">
</head>

<body>
<div class="content-wrapper">
    <th:block th:replace="jy/header" ::header></th:block>
    <!-- /header -->
    <section class="wrapper image-wrapper bg-image bg-overlay bg-overlay-light-600 text-white"
             data-image-src="./assets/img/photos/bg18.png">
        <div class="container pt-10 pb-10 text-center">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h1 class="display-1 mb-3">My Page</h1>
                    <!-- /nav -->
                </div>
                <!-- /column -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /section -->
    <section class="wrapper bg-light">
        <div class="container py-10 py-md-12">
            <div class="row gx-lg-8 gx-xl-12">
                <div class="col-lg-8 order-lg-2">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="row row-cards ">
                                <h2 class="info-title fs-20 text-uppercase text-start mb-4 ms-1"> 회원정보 수정</h2>
                                <form id="umpform_per" th:action="@{/update_my_page}" th:object="${User}" enctype="multipart/form-data" method="POST" >
                                    <br>
                                    <div class="form-floating mb-4 pointer-block">
                                        <input type="text" class="form-control w-85 form-readonly" placeholder="${session.mvo.id}" th:value="${session.mvo.id}" id="id" name="id" readonly>
                                        <label for="id">ID</label>
                                    </div>
                                    <div class="form-floating password-field mb-5">
                                        <input type="password" class="form-control w-85  me-lg-5 " placeholder="${session.mvo.pw}" th:value="${session.mvo.pw}" id="loginPassword" name="pw">
                                        <span class="password-toggle"><i class="uil uil-eye"></i></span>
                                        <label for="loginPassword">비밀번호</label>
<!--                                         <a type="button" class="btn btn-edit btn-sm rounded-pill mt-1" id="check_btn">수정</a> -->
                                    </div>
                                    <div class="form-floating mb-4 ">
                                        <input type="email" class="form-control w-85 " placeholder="${session.mvo.email}" th:value="${session.mvo.email}" id="email" name="email" >
                                        <label for="email">E-mail</label>
                                    </div>
                                    <div class="form-floating mb-4 pointer-block">
                                        <input type="text" class="form-control w-85 form-readonly" placeholder="${session.cvo.name}" th:value="${session.cvo.name}" id="loginName_com" name="name" readonly>
                                        <label for="loginName_com">회사명</label>
                                    </div>
                                    <div class="form-floating mb-4 pointer-block">
                                        <input type="text" class="form-control w-85 form-readonly" placeholder="${session.cvo.name}" th:value="${session.cvo.name}" id="loginName_com" name="name" readonly>
                                        <label for="loginName_com">회사명</label>
                                    </div>
                                    <div class="form-floating mb-4 pointer-block">
                                        <input type="text" class="form-control w-85 form-readonly" placeholder="${session.cvo.type}" th:value="${session.cvo.type}" id="com_type" name="type" readonly>
                                        <label for="com_type">업종명</label>
                                    </div>
                                    <div class="form-floating mb-4 pointer-block">
                                        <input type="text" class="form-control w-85 form-readonly" placeholder="${session.cvo.opendate}" th:value="${session.cvo.opendate}" id="loginOpendate" name="opendate" readonly>
                                        <label for="loginOpendate">개업일자</label>
                                    </div>
                                    <div class="form-floating mb-4 pointer-block">
                                        <input type="text" class="form-control w-85 form-readonly" placeholder="${session.cvo.owner}" th:value="${session.cvo.owner}" id="owner" name="owner" readonly>
                                        <label for="owner">대표명</label>
                                    </div>
                                    <div class="form-floating mb-4 pointer-block">
                                        <input type="text" class="form-control w-85 form-readonly" placeholder="${session.cvo.no}" th:value="${session.cvo.no}" id="com_num" name="no" maxlength='10' readonly>
                                        <label for="com_num">사업자 등록번호</label>
                                    </div>
                                    <button type="submit" class="btn btn-edit btn-sm rounded-pill mt-1" >수정</button>
                                     <div class="form-floating card">
                                        <div class="row card-body p-2">
                                            <div class="col">
                                                <span class ="text-red text-center ms-2">계정을 삭제 하시겠습니까?</span>
                                                <a href="javascript:goDel()" class="btn btn-delete btn rounded-pill">삭제</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /nav -->
                </div>
                <!-- /column -->
                <aside class="col-lg-3 sidebar ">
                    <div class="card" style="width: 15rem;">
                        <ul class="list-group list-group-flush mypage-nav">
                            <li class="list-group-item"><a href="/mypage_com" class="">회원정보 수정</a></li>
                            <li class="list-group-item"><a href="/mypageList">내가 쓴 글</a></li>
                            <li class="list-group-item"><a href="/mypagecmtList">내가 쓴 댓글</a></li>
                            <li class="list-group-item"><a href="/mail">메일링</a></li>
                        </ul>
                    </div>
                </aside>
                <!-- /column .sidebar -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
</div>
<!-- /.content-wrapper -->
<th:block th:replace="jy/footer" ::footer></th:block>
<div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
    </svg>
</div>
<script src="./assets/js/plugins.js"></script>
<script src="./assets/js/theme.js"></script>
</body>
<script th:inline="javascript">
	  /*<![CDATA[*/
		  function goDel(){
			  alert("회원탈퇴가 완료되었습니다.");
			  window.location.href = "/mypage/delete/"+/*[[${session.cvo.id}]]*/;
		  
	  }
		  
     /*]]>*/
</script>

</html>
