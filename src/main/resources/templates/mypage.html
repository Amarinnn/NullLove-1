<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
    <meta name="keywords"
          content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
    <meta name="author" content="elemis">
    <title>mypage</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./assets/css/plugins.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preload" href="./assets/css/fonts/noto2.css" as="style" onload="this.rel='stylesheet'">

    <!--사용자css-->
    <link rel="stylesheet" href="./assets/css/jy.css">
    <link rel="stylesheet" href="./assets/css/mypage.css">
</head>


<body>
<div class="content-wrapper">
    <th:block th:replace="jy/header" ::header></th:block>
    <!-- /header -->
    <section class="wrapper image-wrapper bg-image bg-overlay bg-overlay-light-600 text-white"
             data-image-src="./assets/img/photos/bg18.png">
        <div class="container pt-10 pb-10 text-center">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h1 class="display-1 mb-3">My Page</h1>
                    <!-- /nav -->
                </div>
                <!-- /column -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /section -->
    <section class="wrapper bg-light">
        <div class="container py-10 py-md-12">
            <div class="row gx-lg-8 gx-xl-12">
                <div class="col-lg-8 order-lg-2">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="row row-cards ">
                                <h2 class="info-title fs-20 text-uppercase text-start mb-4 ms-1"> 회원정보 수정</h2>
                                <form class="text-start mb-3">
                                    <br>
                                    <div class="form-floating mb-4 pointer-block">
                                        <input type="text" class="form-control w-85 form-readonly" placeholder="${session.mvo.id}" th:value="${session.mvo.id}" id="id" name="id" th:readonly="readonly">
                                        <label for="id">ID</label>
                                    </div>
                                    <div class="form-floating password-field mb-5">
                                        <input type="password" class="form-control w-85 float-start me-lg-5 " placeholder="${session.mvo.pw}" th:value="${session.mvo.pw}" id="pw" name="pw">
                                        <label>비밀번호</label>
                                        <span class="password-toggle"><i class="uil uil-eye"></i></span>
                                        <a type="button" class="btn btn-edit btn-sm rounded-pill mt-1" id="check_btn">수정</a>
                                    </div>
                                    <br><br>

                                    <div class="form-floating mb-4 pointer-block">
                                        <input type="text" class="form-control w-85 form-readonly" placeholder="${session.mvo.name}" th:value="${session.mvo.name}" id="name" name="name" th:readonly="readonly">
                                        <label>이름</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="text" class="form-control w-85 float-start me-lg-5" placeholder="${session.mvo.nick}" th:value="${session.mvo.nick}" id="nick" name="nick">
                                        <label>닉네임</label>
                                        <a type="button" class="btn btn-edit btn-sm rounded-pill mt-1">수정</a>
                                    </div>
                                    <div class="form-floating mb-4 ">
                                        <input type="email" class="form-control w-85 float-start me-lg-5" placeholder="${session.mvo.email}" th:value="${session.mvo.email}" id="check_input" name="email" maxlength='10'>
                                        <label>E-mail</label>
                                        <a type="button" class="btn btn-edit btn-sm rounded-pill mt-1">수정</a>
                                    </div>
                                    <div class="form-floating mb-4 pointer-block">
                                        <input type="text" class="form-control w-85 form-readonly" placeholder="${session.mvo.company_name}" th:value="${session.mvo.company_name}" id="company_name" name="company_name" th:readonly="readonly">
                                        <label>회사명</label>
                                    </div>

                                    <br><br>
                                    <div class="form-floating">
                                        <div class="row">
                                            <div class="col-7">
                                                <span class ="form-delete ms-1 pt-1-5">계정을 삭제 하시겠습니까?</span>
                                            </div>
                                            <div class="col-5">
                                                <a th:href="@{|/mypage/delete/${session.mvo.id}|}" class="btn btn-delete ms-20-5 btn-sm rounded-pill">삭제</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /nav -->
                </div>
                <!-- /column -->
                <aside class="col-lg-3 sidebar ">
                    <div class="card" style="width: 15rem;">
                        <ul class="list-group list-group-flush mypage-nav">
                            <li class="list-group-item"><a href="#" class="">회원정보 수정</a></li>
                            <li class="list-group-item"><a href="#">내가 쓴 글</a></li>
                            <li class="list-group-item"><a href="#">내가 쓴 댓글</a></li>
                        </ul>
                    </div>
                </aside>
                <!-- /column .sidebar -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
</div>
<!-- /.content-wrapper -->
<th:block th:replace="jy/footer" ::footer></th:block>
<div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
    </svg>
</div>
<script src="./assets/js/plugins.js"></script>
<script src="./assets/js/theme.js"></script>
</body>
<script>
  $(function () {
    var plugins = [
      "advlist", "autolink", "lists", "link", "image", "charmap", "print", "preview", "anchor",
      "searchreplace", "visualblocks", "code", "fullscreen", "insertdatetime", "media", "table",
      "paste", "code", "help", "wordcount", "save"
    ];
    var edit_toolbar = 'formatselect fontselect fontsizeselect |'
      + ' forecolor backcolor |'
      + ' bold italic underline strikethrough |'
      + ' alignjustify alignleft aligncenter alignright |'
      + ' bullist numlist |'
      + ' table tabledelete |'
      + ' link image';

    tinymce.init({
      language: "ko_KR", //한글판으로 변경
      selector: '#editor',
      height: 600,
      menubar: false,
      plugins: plugins,
      toolbar: edit_toolbar,
      content_style: 'body { font-family:Open Sans, Noto Sans KR, sans-serif; font-size:14px }',


    });


  });










</script>

</html>
