<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
  <meta name="keywords"
    content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
  <meta name="author" content="elemis">
  <title>search</title>
  <link rel="shortcut icon" href="./assets/img/favicon.png">
  <link rel="stylesheet" href="./assets/css/plugins.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preload" href="./assets/css/fonts/noto2.css" as="style" onload="this.rel='stylesheet'">
  <!--글작성폼-->
  <script src="https://cdn.tiny.cloud/1/ty583711th8ic3ubyhtwe2q3df6y2hbv2fshi8ndse8ao4y8/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--글작성폼end-->
  <!--mycss-->
  <link rel="stylesheet" href="./assets/css/jy.css">

</head>

<body>
  <div class="content-wrapper">
   <th:block th:replace="jy/header" ::header></th:block>
    <!-- /header -->
    <section class="wrapper image-wrapper bg-image bg-overlay bg-overlay-light-600 text-white"
      data-image-src="./assets/img/photos/bg18.png">
      <div class="container pt-17 pb-20 pt-md-15 pb-md-21 text-center">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h1 class="display-1 mb-3 text-gradient gradient-2">Search Your Best!</h1>
          </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /section -->
    <section class="wrapper bg-light">
      <div class="container pb-14 pb-md-16">
        <div class="row">
          <div class="col-lg-12 col-xl-12 col-xxl-12 mx-auto mt-n20">
            <div class="card">
              <div class="card-body text-center">
                <form method="post">
                  <div class="row row-cards ">
                    <div class="col-lg-8 mx-auto">
                      <div class="form-floating mb-0" id="mysearch">
                        <input id="search-form " type="text" class="form-control" placeholder="Search">
                        <label for="search-form">Search</label>
                        <i class="uil uil-search float-end mt-n8 me-4 fs-20 text-ash"></i>
                      </div>
                    </div>
                  </div>
                  <div class="row row-cards mt-5">
                    <div class="col-lg-9 mx-auto card shadow-none bg-soft-primary">
                      <div class="card-body text-start">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault"> Default checkbox </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                          <label class="form-check-label" for="flexCheckChecked"> Checked checkbox </label>
                        </div>
                        <div class="form-select-wrapper mb-4">
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <!--/.card-body -->
              </div>
              <!--/.card -->
            </div>
            <!-- /column -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /section -->
  </div>
  <!-- /.content-wrapper -->
  <th:block th:replace="jy/footer" ::footer></th:block>
  <div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
  </div>
  <script src="./assets/js/plugins.js"></script>
  <script src="./assets/js/theme.js"></script>
</body>
<script>
  $(function () {
    var plugins = [
      "advlist", "autolink", "lists", "link", "image", "charmap", "print", "preview", "anchor",
      "searchreplace", "visualblocks", "code", "fullscreen", "insertdatetime", "media", "table",
      "paste", "code", "help", "wordcount", "save"
    ];
    var edit_toolbar = 'formatselect fontselect fontsizeselect |'
      + ' forecolor backcolor |'
      + ' bold italic underline strikethrough |'
      + ' alignjustify alignleft aligncenter alignright |'
      + ' bullist numlist |'
      + ' table tabledelete |'
      + ' link image';

    tinymce.init({
      language: "ko_KR", //한글판으로 변경
      selector: '#editor',
      height: 600,
      menubar: false,
      plugins: plugins,
      toolbar: edit_toolbar,
      content_style: 'body { font-family:Open Sans, Noto Sans KR, sans-serif; font-size:14px }',


    });


  });
  
</script>

</html>
