<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
  <meta name="keywords"
    content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
  <meta name="author" content="elemis">
  <title>RCMD</title>
  <link rel="shortcut icon" href="../assets/img/favicon.png">
  <link rel="stylesheet" href="../assets/css/plugins.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="preload" href="../assets/css/fonts/noto2.css" as="style" onload="this.rel='stylesheet'">
  <!--글작성폼-->
  <script src="https://cdn.tiny.cloud/1/ty583711th8ic3ubyhtwe2q3df6y2hbv2fshi8ndse8ao4y8/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--글작성폼end-->

</head>

<body>
  <div class="content-wrapper">
    <th:block th:replace="jy/header" ::header></th:block>
    <!-- /header -->
    <section class="wrapper image-wrapper bg-image bg-overlay bg-overlay-light-600 text-white"
      data-image-src="../assets/img/photos/bg18.png">
      <div class="container pt-17 pb-20 pt-md-15 pb-md-21 text-center">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h1 class="display-1 mb-3">우수사업계획서</h1>
            <!-- /nav -->
          </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /section -->
    <section class="wrapper bg-light">
      <div class="container pb-14 pb-md-16">
        <div class="row">
          <div class="col-lg-12 col-xl-12 col-xxl-12 mx-auto mt-n20">
            <div class="card">
              <div class="card-body text-center">
                <div class="row row-cards ">
                  <div class="col-12">
                    <form id="writeForm" method="post" action="/projBoardUpdate"  enctype="multipart/form-data" onsubmit="javascript:registerAction()">
                      <div class="bg-light border-y">
                        <div class="row">
                          <div class="bg-light border-y">
                            <div class="table-responsive"><input type="hidden" name ="seq" th:value="${vo.seq}">
                              <table class="table table-sm ">
                                <tbody class="fw-semibold">
                                  <tr class="">
                                    <td class="text-center bg-soft-ash align-middle">제목</td>
                                    <td colspan="3" class="text-start"><input id="title" type="text"
                                          name="title" class="form-control form-control-" th:value="${vo.title}" placeholder="제목"></td>
                                  </tr>
                                  <tr>
                                    <td class="text-center bg-soft-ash">작성자</td>
                                    <td class="text-start" th:text="${vo.id}">id</td>
                                    <td class="text-center bg-soft-ash" >작성일
                                    </td>
                                    <td class=" text-center"  th:text="${#dates.format(vo.date, 'yy-MM-dd')}">date</td>
                                  </tr>
                                  <tr>
                                    <td class="text-start" colspan="4">
                                      <button id="btn-upload" type="button"
                                              class="py-1 btn btn-primary btn-sm rounded-pill "
                                              style="outline: none;">파일 수정
                                      </button>
                                      <input id="input_file" multiple="multiple"
                                             type="file" style="display:none;">
                                      <span style="font-size:12px; color: gray;">&nbsp;※첨부파일은 최대 1개까지 등록이 가능합니다.</span>
                                      <div class="data_file_txt mt-2" id="data_file_txt">
                                        <p class=" mb-1">수정된 파일</p>
                                        <div id="articlefileChange">
                                        </div>
                                      </div>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                        <div class="row ">
                          <div class="col">
                            <textarea id="editor" name="content" th:text=${vo.content}></textarea>
                          </div>
                        </div>
                        <div class="row mt-4">
                          <div class="col">
                            <a type="button" onclick="writeCheck()" class="btn btn-sm btn-success">수정</a>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>

                </div>

              </div>
              <!--/.card-body -->
            </div>
            <!--/.card -->
          </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /section -->
  </div>
  <!-- /.content-wrapper -->
<th:block th:replace="jy/footer" ::footer></th:block>
  <div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
  </div>
  <script src="../assets/js/plugins.js"></script>
  <script src="../assets/js/theme.js"></script>
</body>
<script th:inline="javascript">
	  /*<![CDATA[*/
  $(function () {
    var plugins = [
      "advlist", "autolink", "lists", "link", "image", "charmap", "print", "preview", "anchor",
      "searchreplace", "visualblocks", "code", "fullscreen", "insertdatetime", "media", "table",
      "paste", "code", "help", "wordcount", "save"
    ];
    var edit_toolbar = 'formatselect fontselect fontsizeselect |'
      + ' forecolor backcolor |'
      + ' bold italic underline strikethrough |'
      + ' alignjustify alignleft aligncenter alignright |'
      + ' bullist numlist |'
      + ' table tabledelete |'
      + ' link image';

    tinymce.init({
      language: "ko_KR", //한글판으로 변경
      selector: '#editor',
      height: 600,
      menubar: false,
      plugins: plugins,
      toolbar: edit_toolbar,
      content_style: 'body { font-family:Open Sans, Noto Sans KR, sans-serif; font-size:14px }',
    });
  });
  

   function writeCheck(){
	  var text = tinymce.get("editor").getContent();
		if(document.getElementById("title").value==""){
			alert("제목을 입력하세요");
			return;
			}
		 if (text  == "") {
			alert("내용을 입력하세요");
			return false;
      }
     registerAction();
	}
 $(document).ready(function()
			// input file 파일 첨부시 fileCheck 함수 실행
			{
				$("#input_file").on("change", fileCheck);
			});

	/**
	 * 첨부파일로직
	 */
	$(function () {
	    $('#btn-upload').click(function (e) {
	        e.preventDefault();
	        $('#input_file').click();
	    });
	});

	// 파일 현재 필드 숫자 totalCount랑 비교값
	var fileCount = 0;
	// 해당 숫자를 수정하여 전체 업로드 갯수를 정한다.
	var totalCount = 1;
	// 파일 고유넘버
	var fileNum = 0;
	// 첨부파일 배열
	var content_files = new Array();

	function fileCheck(e) {
	    var files = e.target.files;

	    // 파일 배열 담기
	    var filesArr = Array.prototype.slice.call(files);

	    // 파일 개수 확인 및 제한
	    if (fileCount + filesArr.length > totalCount) {
	      $.alert('파일은 최대 '+totalCount+'개까지 업로드 할 수 있습니다.');
	      return;
	    } else {
	    	 fileCount = fileCount + filesArr.length;
	    }

	    // 각각의 파일 배열담기 및 기타
	    filesArr.forEach(function (f) {
	      var reader = new FileReader();
	      reader.onload = function (e) {
	        content_files.push(f);
	        $('#articlefileChange').append(
	       		'<div id="file' + fileNum + '" onclick="fileDelete(\'file' + fileNum + '\')">'
	       		+ '<font style="font-size:12px">' + f.name + '</font>'
	       		+ '<i class="uil uil-trash-alt" style="font-size:20px; color:red; vertical-align: middle; cursor: pointer;"></i>'
	       		+ '<div/>'
			);
	        fileNum ++;
	      };
	      reader.readAsDataURL(f);
	    });
	    console.log(content_files);
	    //초기화 한다.
	    $("#input_file").val("");
	  }

	// 파일 부분 삭제 함수
	function fileDelete(fileNum){
	    var no = fileNum.replace(/[^0-9]/g, "");
	    content_files[no].is_delete = true;
		$('#' + fileNum).remove();
		fileCount --;
	    console.log(content_files);
	}

	/*
	 * 폼 submit 로직
	 */
		function registerAction(){
      var form = $("form")[0];
      var formData = new FormData(form);
        for (var x = 0; x < content_files.length; x++) {
          // 삭제 안한것만 담아 준다.
          if(!content_files[x].is_delete){
             formData.append("article_file", content_files[x]);
          }
        }
        var title = $('#title').val();
        var id = $('#id').val();
        var content = tinymce.get("editor").getContent();
        /* formData.append('title',title);
        formData.append('id',id);  */
        formData.delete('content');
        formData.append('content', content);
        console.log(formData);

       /*
       * 파일업로드 multiple ajax처리
       */
      $.ajax({
              type: "POST",
              enctype: "multipart/form-data",
              url: "/projBoardUpdate",
              data : formData,
              processData: false,
              contentType: false,
              success: function (data) {
              if(JSON.parse(data)['result'] == "OK"){
                alert("수정되었습니다.");
                window.location.href = "/projBoardList";
          } else
            alert("Error");
              },
              error: function (xhr, status, error) {
              alert("Error.");
             return false;
              }
            });
            return false;
		}

   /*]]>*/
</script>

</html>
