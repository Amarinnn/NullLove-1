<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
  <meta name="keywords"
    content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
  <meta name="author" content="elemis">
  <title>board-img</title>
  <link rel="shortcut icon" href="./assets/img/favicon.png">
  <link rel="stylesheet" href="./assets/css/plugins.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/jy.css">
  <link rel="preload" href="./assets/css/fonts/noto2.css" as="style" onload="this.rel='stylesheet'">
  
  <!-- pagenation -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
</head>

<body>
  <div class="content-wrapper">
    <th:block th:replace="jy/header" ::header></th:block>
    <!-- /header -->
    <section class="wrapper image-wrapper bg-image bg-overlay bg-overlay-light-600 text-white"
      data-image-src="./assets/img/photos/bg18.png">
      <div class="container pt-17 pb-20 pt-md-15 pb-md-21 text-center">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h1 class="display-1 mb-3">우리회사좋아요</h1>
            <!-- /nav -->
          </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /section -->
    <section class="wrapper bg-light">
      <div class="container pb-14 pb-md-16">
        <div class="row">
          <div class="col-lg-12 col-xl-12 col-xxl-12 mx-auto mt-n20">
            <div class="card">
              <div class="card-body text-center">
                <div class="row row-cards example_1">
                  <div class="col-12 mt-5 ">
                    <div class="row items" id="d-con">
                      <div th:each="img:${list}" class="col-3 mt-3 item">
                        <article class="post">
                          <div class="card">
                            <figure class="card-img-top overlay overlay-1 hover-scale" style="height:200px; overflow:hidden"><a th:href="@{/imgBoardView(seq=${img.seq})}">
                             <img id="imgId" th:src="'./uploadImg/'+${img.file1}" alt="첨부이미지" />
                             <!-- <img src="./assets/img/photos/b4.jpg" alt="" /></a> -->
                              <figcaption style="height:200px;">
                                <h5 class="from-top mb-0">Read More</h5>
                              </figcaption>
                            </figure>
                            <div class="card-body  p-3" style="height:105px;">
                              <div class="post-header">
                                <h2 class="post-title fs-16 my-1 text-start"><a  th:text="${img.title}"  class="link-dark"
                                    th:href="@{/imgBoardView(seq=${img.seq})}">title</a>
                                </h2>
                              </div>
                              <!-- /.post-header -->
                              <div class="post-content  text-start ls-xs">
                                <p  th:utext="${img.content}"  class="mb-0">content</p>
                              </div>
                              <!-- /.post-content -->
                            </div>

                            <!--/.card-body -->
                            <div class="card-footer py-2 px-3">
                              <ul class="post-meta d-flex mb-0">
                                <li class=""><i class="uil uil-calendar-alt"></i><span class="small" th:text="${#dates.format(img.date, 'yy-MM-dd')}">date</span></li>
                                <li class=""><i class="uil uil-eye"></i><span class="small" th:text="${img.cnt}">cnt</span></li>
                                <li class=""><i class="uil uil-heart-alt"></i><span class="small" th:text="${img.likes}">likes</span></li>
                                <li class=""><span class="small text-end" th:text="${img.id}">id</span></li>
                              </ul>
                              <!-- /.post-meta -->
                            </div>
                            <!-- /.card-footer -->
                          </div>
                          <!-- /.card -->
                        </article>
                      </div>
                    </div>

                </div>
                <div class="row my-4">
                  <div class="col">
                    
                  </div>
                  <div class="col " id="pagnation">
                  	<nav class="page_navigation d-flex justify-content-center" aria-label="pagination"></nav>
                  </div>
                  <div class="col">
                    <a href="/imgBoardForm" class="btn btn-sm btn-gradient gradient-7 float-end"><i
                        class="uil uil-pen"></i>&nbsp;글쓰기</a>
                  </div>
                </div>
                <div class="card-footer pb-0">
                  <div class="row m-auto mb-3">
                    <div class="col">
                      <form class="search-form">
                        <div class="input-group mb-3">
                          <select class="form-select " aria-label="Default select example">
                            <option selected>검색옵션</option>
                            <option value="1">제목</option>
                            <option value="2">작성자</option>
                            <option value="3">내용</option>
                            <input type="text" class="form-control w-50" placeholder="Search" aria-label="Example text with button addon" aria-describedby="button-addon1" id="search">
                           </select>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!--/.card-body -->
            </div>
            <!--/.card -->
          </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
      </div>
    </section>
    <!-- /section -->
  </div>
  <!-- /.content-wrapper -->
 <th:block th:replace="jy/footer" ::footer></th:block>
  <div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
  </div>
  <script src="./assets/js/plugins.js"></script>
  <script src="./assets/js/theme.js"></script>
  <script src="./assets/js/purePajinate.js"></script>
 <script th:inline="javascript">
	  /*<![CDATA[*/
    document.onreadystatechange = function() {
		if (document.readyState === "complete") {
			var example_1 = new purePajinate({ 
				containerSelector: '.example_1 .items', 
				itemSelector: '.example_1 .items > div', 
				navigationSelector: '.example_1 .page_navigation',
				itemsPerPage: 12,
				pageLinksToDisplay: 5,
				jquery_ui: true,
				defaultClass : 'page-item',
				navOrder: ["first", "prev", "num", "next", "last"],
				showFirstLast : true
			});
		}};
     /*]]>*/
</script>
</body>

</html>
