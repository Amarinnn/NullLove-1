<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
  content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
<meta name="keywords"
  content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
<meta name="author" content="elemis">
  <title>RCMD</title>
<link rel="shortcut icon" href="./assets/img/favicon.png">
<link rel="stylesheet" href="./assets/css/plugins.css">
<link rel="stylesheet" href="./assets/css/style.css">
<link rel="preload" href="./assets/css/fonts/noto2.css" as="style" onload="this.rel='stylesheet'">

<!--사용자css-->
<link rel="stylesheet" href="./assets/css/jy.css">
<link rel="stylesheet" href="./assets/css/mypage.css">
</head>


<body>
  <div class="content-wrapper">
    <th:block th:replace="jy/header" ::header></th:block>
    <!-- /header -->
    <section class="wrapper bg-light">
      <div class="container py-10 py-md-12">
        <div class="row gx-lg-8 gx-xl-12">
          <div class="col-lg-8 order-lg-2">
            <div class="card">
              <div class="card-body text-center">
                <div class="row row-cards ">
                  <h2 class="info-title fs-20 text-uppercase text-start mb-4 ms-1">내가 쓴 글</h2>
                  <hr class="my-0" />
                  <div class="col">
                    <ul class="nav nav-tabs nav-tabs-basic">
                      <li class="nav-item"> <a class="nav-link active" data-bs-toggle="tab" href="#tab3-1">우수사업계획서</a> </li>
                      <li class="nav-item"> <a class="nav-link" data-bs-toggle="tab" href="#tab3-2">BBlind</a> </li>
                      <li class="nav-item"> <a class="nav-link" data-bs-toggle="tab" href="#tab3-3">우리회사좋아요</a> </li>
                    </ul>
                    <!-- /.nav-tabs -->
                    <div class="tab-content mt-0 mt-md-5">
                      <div class="tab-pane fade show active" id="tab3-1">
                        <div class="row card mt-3 ">
                          <div class="col card-body overflow-auto py-4" style="max-height: 24rem;">
                            <a th:if="${#lists.isEmpty(Plist)}">작성된 글이 없습니다.</a>
                            <div class="row wrapper-border py-2" th:each="post:${Plist}">
                              <div class="col text-start">
                                <p class="small text-ash m-0" th:text="${#dates.format(post.date, 'yy-MM-dd')}">date</p>
                              </div>
                              <div class="col-8 text-start">
                                <a th:text="${post.title}">title</a>
                              </div>
                              <div class="col">
                                <a class="btn btn-sm btn-outline-warning float-end" type="button" th:onclick="|javascript=delProjCheck('${post.seq}')|">삭제</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!--/.tab-pane -->
                      <div class="tab-pane fade" id="tab3-2">
                        <div class="row card mt-3 ">
                          <div class="col card-body overflow-auto py-4" style="max-height: 600px;">
                            <a th:if="${#lists.isEmpty(list)}">작성된 글이 없습니다.</a>
                            <div class="row wrapper-border py-2" th:each="post:${list}">
                              <div class="col text-start">
                                <p class="small text-ash m-0" th:text="${#dates.format(post.date, 'yy-MM-dd')}">date</p>
                              </div>
                              <div class="col-8 text-start">
                                <a th:text="${post.title}">title</a>
                              </div>
                              <div class="col">
                                <a class="btn btn-sm btn-outline-warning float-end" type="button" th:seq="${post.seq}" th:onclick="delCheck(this.getAttribute('seq'))">삭제</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!--/.tab-pane -->
                      <div class="tab-pane fade" id="tab3-3">
                        <div class="row card mt-3 ">
                          <div class="col card-body overflow-auto py-4" style="max-height: 600px;">
                            <a th:if="${#lists.isEmpty(Blist)}">작성된 글이 없습니다.</a>
                            <div class="row wrapper-border py-2" th:each="post:${Blist}">
                              <div class="col text-start">
                                <p class="small text-ash m-0" th:text="${#dates.format(post.date, 'yy-MM-dd')}">date</p>
                              </div>
                              <div class="col-8 text-start">
                                <a th:text="${post.title}">title</a>
                              </div>
                              <div class="col">
                                <a class="btn btn-sm btn-outline-warning float-end" type="button" th:onclick="|javascript=delBoastCheck('${post.seq}')|">삭제</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!--/.tab-pane -->
                    </div>
                    <!-- /.tab-content -->
                  </div>
                </div>
              </div>


            </div>
            <!-- /nav -->
          </div>
          <!-- /column -->
          <aside class="col-lg-3 sidebar ">
            <div class="card" style="width: 15rem;">
              <ul class="list-group list-group-flush mypage-nav">
                <li class="list-group-item">
                  <a href="/myPage.do" class="">회원정보 수정</a>
                </li>
                <li class="list-group-item">
                  <a href="/mypageList">내가 쓴 글</a>
                </li>
                <li class="list-group-item">
                  <a href="/mypagecmtList">내가 쓴 댓글</a>
                </li>
                <li class="list-group-item"><a href="/mail">메일링</a></li>
              </ul>
            </div>
          </aside>
          <!-- /column .sidebar -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </section>

  </div>
  <!-- /.content-wrapper -->
  <th:block th:replace="jy/footer" ::footer></th:block>
  <div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
  </div>
  <script src="./assets/js/plugins.js"></script>
  <script src="./assets/js/theme.js"></script>
</body>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
	function delCheck(seq){
		console.log(seq);
		var ans=confirm("삭제하시겠습니까?");
			
			$.ajax({
				url:"/mypageDelete",
				type:"get",
				data: {"seq":seq} ,
				success:function(data){

					location.reload();
				}
				
			});
		}
		function delProjCheck(seq){
			var del = confirm("글을 삭제하시겠습니까?");
			if(del == true){
			var seq = seq;
		  		window.location.href = "/mypageProjDelete?seq="+seq;

			}else{
				return false;
			}
		}

	function delBoastCheck(seq){
			var del = confirm("글을 삭제하시겠습니까?");
			if(del == true){
		  		location.href="mypageBoastDelete?seq="+ seq;

			}else{
				return false;
			}
		}

</script>

</html>
